<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kết quả chuyển đổi</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 50px;
    }
    .banner {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="banner">
    <script type='text/javascript' src='//pl999999.pu-srv.com/ads.js' async></script>
  </div>

  <h2>Chuyển đổi thành công!</h2>
  <p id="message">Vui lòng click "Tải về" 2 lần để tải file</p>
  <button id="download-btn">Tải về</button>
  <br><br>
  <a href="/download-count" target="_blank">Xem lượt tải về</a>

  <script>
    let clicked = false;
    const btn = document.getElementById("download-btn");
    const message = document.getElementById("message");

    btn.addEventListener("click", function () {
      if (!clicked) {
        window.open("https://go.adsterra.com/demo-link", "_blank");
        message.innerText = "Hãy chọn nơi lưu file.";
        clicked = true;
      } else {
        window.location.href = "/download/sample.docx";
      }
    });
  </script>

  <div class="banner">
    <script type='text/javascript' src='//pl999999.pu-srv.com/ads.js' async></script>
  </div>
</body>
</html>
