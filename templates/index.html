<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuyển PDF sang Word (Tiếng Việt)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #333;
      color: white;
      padding: 10px;
    }
    .container {
      margin: 20px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .banner-left, .banner-right {
      position: fixed;
      top: 0;
      width: 120px;
      height: 100vh;
    }
    .banner-left {
      left: 0;
    }
    .banner-right {
      right: 0;
    }
    #download-link {
      margin-top: 20px;
      padding: 10px 20px;
      display: inline-block;
      background: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chuyển PDF sang Word (có hỗ trợ tiếng Việt)</h1>
  </header>

  <!-- BANNER ADs -->
  <div class="banner-left">
    <iframe src="https://example.com/banner1" width="120" height="600" frameborder="0"></iframe>
  </div>
  <div class="banner-right">
    <iframe src="https://example.com/banner2" width="120" height="600" frameborder="0"></iframe>
  </div>

  <div class="container">
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="pdf_file" accept="application/pdf" required><br><br>
      <button type="submit">Chuyển đổi</button>
    </form>

    {% if download_link %}
      <div id="download-link">Tải về Word</div>
      <script>
        let clicked = false;
        const adUrl = "https://example.com/ad"; // Đổi thành link quảng cáo thật

        document.getElementById("download-link").onclick = function () {
          if (!clicked) {
            window.open(adUrl, "_blank");
            clicked = true;
          } else {
            window.location.href = "{{ download_link }}";
            setTimeout(() => {
              window.location.href = "/";
            }, 500);
          }
        };
      </script>
    {% endif %}
  </div>

  <footer>
    © 2025 Công cụ chuyển đổi bởi bạn
  </footer>
</body>
</html>
