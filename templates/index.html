<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuyển PDF sang Word</title>
  <style>
    body {
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 700px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 1;
      position: relative;
    }
    #ads-top, #ads-bottom {
      width: 100%;
      height: 90px;
      background: #ddd;
      line-height: 90px;
      font-weight: bold;
    }
    #ads-left, #ads-right {
      position: fixed;
      width: 120px;
      height: 600px;
      background: #ddd;
      top: 100px;
      text-align: center;
      line-height: 600px;
      font-weight: bold;
    }
    #ads-left { left: 0; }
    #ads-right { right: 0; }
    #download-link {
      margin-top: 20px;
      display: inline-block;
      font-size: 18px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ads-top">[Ad Banner Top]</div>
  <div id="ads-left">[Ad Left]</div>
  <div id="ads-right">[Ad Right]</div>

  <div class="container">
    <h1>Chuyển PDF sang Word</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="pdf_file" accept=".pdf" required><br><br>
      <button type="submit">Chuyển đổi</button>
    </form>

    {% if download_link %}
      <div id="download-link">Tải về Word</div>
    {% endif %}
  </div>

  <div id="ads-bottom">[Ad Banner Bottom]</div>

  {% if download_link %}
  <script>
    const link = document.getElementById("download-link");
    let clicked = false;
    const adUrl = "https://example.com/ad1"; // THAY bằng URL quảng cáo thật

    link.onclick = function () {
      if (!clicked) {
        window.open(adUrl, "_blank");
        clicked = true;
      } else {
        window.open(adUrl, "_blank");
        window.location.href = "{{ url_for('index') }}";
        setTimeout(() => {
          window.location.href = "{{ download_link }}";
        }, 500);
      }
    };
  </script>
  {% endif %}
</body>
</html>
